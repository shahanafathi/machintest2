<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            
            background-color: #e5e2e2;
        } 
        .profile{
            width: 400px;
            height: 425px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
        }
        
        .profile-card {
            width: 350px;
            height: 400px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 5px;
            border-radius: 8px;
            text-align: center;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            margin-left:70px;
            border-radius: 50%;
            border: 2px solid  rgb(189, 239, 8);
            border-width:2px;
            padding:3px;
            margin-top: 5px;
            justify-content: center;
            align-content: center;
            text-align: center;
            object-fit: cover;
        }
        .profile-card .emp-id {
            background-color: #000;
            color: #fff;
            display:inline;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            float:right;
        }
        hr{
            width: 100%;
            border: 1px solid  #6666664a;
            margin:2px;
        }
        .profile-card h2 {
            font-size: 18px;
            color: #333;
        }
        .profile-card p {
            font-size: 14px;
            color: #666;
        }
        .profile-card .info-grid {
            display: grid;
            width: 100%;
          
            grid-template-columns: repeat(2, 1fr);
            margin-top: 15px;
            text-align: left;
        }
        .profile-card .info-grid div {
            margin: 5px 0;
        }
        .profile-card .info-grid div span {
            font-weight: bold;
            color: #333;
        }
        .profile-card .icon{
            display: inline;
        }
        .container-fluid{
            width: 100%;
            height: 50px;
        }
        .container-fluid1{
            width: 100%;
            height:auto;
            flex-wrap: wrap;
            margin-top:0px;
            
          
        }
        .f1{
            margin-left: 5px;
            float: inline-start;
        }
        .f3{
            margin-right: 5px;
            float: inline-end;
        }
        .block{
            display: block;
            text-align: center;
        }
        .brd{
            border: 2px solid  rgb(241, 241, 240);
            height: 387px;
        }
    </style> 

<body>
    <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form method="POST" enctype="multipart/form-data" action="{% url 'editprofile' %}" id="employeeForm">
                {% csrf_token %}
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="employeeModalLabel">Add Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation</label>
                            <input type="text" class="form-control" id="designation" name="designation" required>
                        </div>
                        <div class="mb-3">
                            <label for="date_of_joining" class="form-label">Date of Joining</label>
                            <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Create</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
